<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="head-container">
        <div id = "Service">No Service<span class="wifi"><i class="fas fa-wifi"></i></span></div>
        <div id = "time">18:43</div>
        <div id="battery">110%<span class="bolt"><i class="fas fa-battery-three-quarters"></i></span><i class="fas fa-bolt"></i></div>
    </div>  
    
    <div class="head_container">
        <div class="head_container_title">
            <h1 id="Finds">Find</h1>
        </div>
        <div class="icon_container">
            <div id="search"><i class="fas fa-search"></i></div>
            <div id="setting"><a href="setting.html"><i class="fas fa-cog"></i></a></div>
         </div>
    </div>

    <div class="find_information">
        <div class="qr_container">
            <div id="qr_icon">
                <i class="fas fa-qrcode fa-3x"></i>
            </div>
            <div id="qr_title">
                <span>QR Code</span>
            </div>
        </div>
        
        <div class="add_contact_container">
            <div id="add_contact_icon">
                <i class="fas fa-address-book fa-3x"></i>  
            </div>
            <div id="add_contact_title">
                <span>Add by Contacts</span>
            </div>
        </div>

        <div class="id_container">
            <div id="id_icon">
                <i class="fas fa-fingerprint fa-3x"></i>
            </div>
            <div id="id_title">
                <span>Add by ID</span>
            </div>
        </div>

        <div class="invitation_container">
            <div id="invitation_icon">
                <i class="far fa-envelope fa-3x"></i>
            </div>
            <div id="invitation_title">
                <span>Invite</span>
            </div>
        </div>
    </div>

    <div class="space_division"></div>

    <div class="recommendation">
        <span>Recommended Friends</span>
    </div>

    <div class="friends_check">
        <span>You have no recommended friends.</span>
    </div>

    <div class="space_division2"></div>

    <div class="openchat_container">
        <span>Open Chat</span>
        <div class="openchat_go">
            <span>Go to Openchat Home</span>
                <i class="fas fa-chevron-right"></i>
        </div>
    </div>


    <div class="footer">
        <div id="user"><a href="friends.html"><i class="far fa-user fa-2x"></i></a></div>
        <div id="chat"><a href="chats.html"><i class="far fa-comment fa-2x"></i><span>1</span></a></div>
        <div id="search"><i class="fas fa-search fa-2x"></i></div>
        <div id="ellipsis-h"><a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></div>
    </div>
    
    
    
    <script src="https://kit.fontawesome.com/91f739af8c.js"
    crossorigin="anonymous"
  ></script>      
</body>
</html>
