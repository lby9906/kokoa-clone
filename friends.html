<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friends</title>
    <link rel="stylesheet" href="/css/variables.css">
</head>
<body>
    <header>
        <div class="head-container">
        <div id = "Service">No Service<span class="wifi"><i class="fas fa-wifi"></i></span></div>
        <div id = "time">18:43</div>
        <div id="battery">110%<span class="bolt"><i class="fas fa-battery-three-quarters"></i></span><i class="fas fa-bolt"></i></div>
    </div>
    <div class="head_container">
        <div class="Friend_container">
            <h1 id="Friend">Friends</h1>
        </div>
        <div class="icon_container">
            <div id="Search"><i class="fas fa-search"></i></div>
            <div id="music"><i class="fas fa-music"></i></div>
            <div id="setting"><i class="fas fa-cog"></i></div>
            </div>
</div>
    </header>

    <div class="name_display">
        <div id="info_circle"><i class="fas fa-info-circle" style="color: silver;"><span id="display" style="color: black;">Friend's Name Display></span></i></div>
    </div>

    <div class="profile">
        <div id="Twitter"><i class="fab fa-twitter-square fa-5x" style="color:#6496FF;"></i><span class="name">Nicolas</span></div>
    </div>

    <div class="division"></div>

    <div class="show_name">Channel^</div>
        
    
    <div class="profile2">
        <div id="channel_Twitter"><i class="fab fa-twitter-square fa-3x" style="color:#6496FF;"></i><span class="channel_name">Channel</span></div>
        <div id="next">2 ></div>
    </div>

    <div class="menu">
        <div id="user"><i class="fas fa-user-alt"></i></div>
        <div id="chat"><i class="far fa-comment"></i></div>
        <div id="search"><i class="fas fa-search"></i></div>
        <div id="ellipsis-h"><i class="fas fa-ellipsis-h"></i></div>
    </div>

 <script src="https://kit.fontawesome.com/91f739af8c.js"
                   crossorigin="anonymous"
                 ></script>   
</body>
</html>
