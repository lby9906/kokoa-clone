<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="stylesheet" href="/css/style.css">    
</head>
<body>
    <header>
        <div class="head-container">
            <div id = "Service">No Service<span class="wifi"><i class="fas fa-wifi"></i></span></div>
            <div id = "time">18:43</div>
            <div id="battery">110%<span class="bolt"><i class="fas fa-battery-three-quarters"></i></span><i class="fas fa-bolt"></i></div>
    </div>
    <div class="head_container">
        <div class="Chats_container">
            <h1 id="Chat">Chats</h1>
        </div>
        <div class="icon_container">
            <div id="Search"><i class="fas fa-search"></i></div>
            <div id="comment_dots"><i class="far fa-comment-dots"></i></div>
            <div id="music"><i class="fas fa-music"></i></div>
            <div id="setting"><i class="fas fa-cog"></i></div>
        </div>
    </div>
    </header>

    <div class="chats_container">
        <div class="friends_picture"><img src ="img/트위터2.png"></div>
        <div class="friends_name"><span>나약민지</span></div>
        <div class="freinds_content"><span>Please check My Kokoa Account Info</span></div>
    </div>
    
    <div class="footer">
        <div id="user"><i class="fas fa-user-alt fa-2x"></i></div>
        <div id="chat"><i class="far fa-comment fa-2x"></i><span>1</span></div>
        <div id="search"><i class="fas fa-search fa-2x"></i></div>
        <div id="ellipsis-h"><i class="fas fa-ellipsis-h fa-2x"></i></div>
    </div>


    <script src="https://kit.fontawesome.com/91f739af8c.js"
    crossorigin="anonymous"
  ></script>   
</body>
</html>
